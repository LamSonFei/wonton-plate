<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="Description" content="This application is an example on how to get started to build an application only with Web Components and libraries.">
  <title>Wonton Plate</title>
  <link rel="shortcut icon" type="image/x-icon" href="/assets/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://firestore.googleapis.com">
  <link rel="preconnect" href="https://www.googleapis.com">
  <link rel="preconnect" href="https://use.fontawesome.com">
</head>

<body>
  <noscript>
    This application is an example on how to get started building only with Web Components and libraries.
    Please activate Javascript to run it.
  </noscript>
  
  <!-- page content -->
  <div id="app" class="app">
    <div class="main">
      <div class="header"></div>
      <div class="page"></div>
      <div class="footer"></div>
    </div>
    <div style="display:none" class="services"></div>

  <script type="text/javascript">
    if (!window.customElements) {
      document.body.removeChild(document.getElementById("app"));
      document.body.innerText = "Please use a recent browser supporting Web Components (Chrome, Firefox, Opera...)."
    }
  </script>
  
  <link media="screen" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton" lazyload>

  <link media="screen" rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/fontawesome.css" integrity="sha384-vd1e11sR28tEK9YANUtpIOdjGW14pS87bUBuOIoBILVWLFnS+MCX9T6MMf0VdPGq" crossorigin="anonymous" lazyload>

</html>
