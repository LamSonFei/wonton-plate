<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="Description" content="This application is an example on how to get started to build an application only with Web Components and libraries.">
  <title>Wonton Plate</title>
</head>

<body>
  <noscript>
    This application is an example on how to get started building only with Web Components and libraries.
    Please activate Javascript to run it.
  </noscript>
  
  <!-- page content -->
  <div class="app">
    <div class="main">
      <div class="header"></div>
      <div class="page"></div>
      <div class="footer"></div>
    </div>
    <div style="display:none" class="services"></div>
  </div>

  <script type="text/javascript">
    if (!window.customElements) {
      document.body.removeChild(document.body.lastChild);
      document.body.innerText = "Please use a recent browser supporting Web Components (Chrome, Firefox, Opera...)."
    }
  </script>
</body>

</html>
