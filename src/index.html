<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="Description" content="This application is an example on how to get started to build an application only with Web Components and libraries.">
  <title>Wanton Template</title>
  <script type="text/javascript" src="https://unpkg.com/@webcomponents/webcomponentsjs@2.2.0/webcomponents-loader.js"></script>
  <script type="module">
    WebComponents.waitFor(() => {
      return Promise.resolve();
    });
  </script>
</head>

<body>
  <noscript>
    This application is an example on how to get started building only with Web Components and libraries.
    Please activate Javascript to run it.
  </noscript>
  
  <!-- page content -->
  <div class="app">
    <div class="main">
      <div class="header"></div>
      <div class="page"></div>
      <div class="footer"></div>
    </div>
    <div style="display:none" class="services"></div>
  </div>
</body>

</html>
